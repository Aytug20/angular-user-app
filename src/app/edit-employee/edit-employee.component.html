<div class="container my-5">

    <h1 class="mb-3">Edit user</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)]="employeeDetails.id">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employeeDetails.name">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control" id="lastname" name="lastname"
                        [(ngModel)]="employeeDetails.lastname">
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate"
                        [(ngModel)]="employeeDetails.birthdate">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                        [(ngModel)]="employeeDetails.email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="employeeDetails.phone">
                </div>


                <button type="submit" class="btn btn-primary mr-5">Save</button>
                <button type="button" class="btn btn-danger"
                    (click)="deleteEmployee(employeeDetails.id)">Delete</button>
            </form>
        </div>

    </div>



</div>
